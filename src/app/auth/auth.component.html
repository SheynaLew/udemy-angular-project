<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit">{{ isSignUpMode ? 'Sign Up' : 'Log In'}}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isSignUpMode ? 'Switch to Log In' : 'Switch to Sign Up'}}</button>
      </div>
    </form>
  </div>
</div>
